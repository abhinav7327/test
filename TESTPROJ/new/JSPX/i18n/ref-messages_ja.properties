#-------------------------------------------------------------------------------
# Web resource messages are of the format:
# key=value
#   Note:
#   The whitespace ' ' around '=' is intentionally avoided for maximum
#   compatibility across disparate environment.
#
# In Xenos the keys follow a naming convention as thus.
# A key is of the form <module>.<form>.<type>.<subkey3>.<subkey4>...
#   where module = the web module to which this resource belongs [cam]
#         form = the form/page/scope of this key; for keys that are valid accross
#                all pages in a particular module, this subkey would be omitted
#         type = the type of message this key identifies [image,field,button,label,error,...]
#         subkey3,subkey4,... = the unique subkeys used to compose the the key
#-------------------------------------------------------------------------------


